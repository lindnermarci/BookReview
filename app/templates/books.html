{% extends "layout.html" %}

{% block title %}
    Home page
{% endblock %}

{% block body %}
    <h1>Select your book</h1>

    <form action="{{ url_for('details')}}" method="POST">
        <div class="form-group">
            <select name="select" class="form-control" >
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.author }} - {{ book.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Details</button>
        </div>

    </form>
{% endblock %}
